<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A challenge from Frontend Mentor">

    <!-- site icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <body>
    <!-- main container -->
    <main class="main-container">

      <!-- info container -->
      <section class="info-container">

          customer experience, and overall efficiency.</p>

        <!-- stats container -->

          <p class="stat-title"> 10k+<span class="stat-description">companies</span></p>
          <p class="stat-title"> 314<span class="stat-description">templates</span></p>
          <p class="stat-title"> 12M+<span class="stat-description">queries</span></p>
        </div><!-- /end stats container -->

      </section><!-- /end info container -->

      <!-- image container -->
      <section class="image-container">
        <div class="image"></div>
      </section><!-- /end image container -->

    </main><!-- /end main container -->


    <!-- footer section -->

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
