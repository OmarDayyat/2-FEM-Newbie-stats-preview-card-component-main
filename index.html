<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A challenge from Frontend Mentor">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | Stats preview card component</title>

    <style>

    </style>
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="card-container">
          <div class="card-info">
            <div class="card-info-header">
              <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
            <div class="card-stats">
              <h2>10k+<span>companies</span></h2>
              <h2>314<span>templates</span></h2>
              <h2>12M+<span>queries</span></h2>
            </div>
          </div>
          <div class="card-image">
            <img src="images/image-header-desktop.jpg" alt="Programmers image" />
            <div class="overlay"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Omar Al-Dayyat</a>.
      </div>
    </footer>
  </body>

</html>
